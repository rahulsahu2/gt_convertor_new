<!-- templates/upload_receipt_file.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload Receipt File</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

        <style>
      body {
        padding: 20px;
      }

      h2 {
        color: #007bff; /* Bootstrap's primary color */
      }

      form {
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #dee2e6; /* Bootstrap's table border color */
      }

      th {
        background-color: #007bff; /* Bootstrap's primary color */
        color: #fff;
      }

      tbody tr:hover {
        background-color: #f8f9fa; /* Bootstrap's table hover color */
      }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Upload Receipt File</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %} {{ form.as_p }}
                        <button type="submit"
                            class="btn btn-primary">Submit</button>
                    </form>
                    <!-- Camera Image Capture -->
                    <h4>Capture Image from Camera</h4>
                    <button onclick="startCamera()">Start Camera</button>
                    <video
                        id="cameraFeed"
                        width="400"
                        height="300"
                        style="display: none"
                        autoplay></video>
                    <button
                        id="captureButton"
                        onclick="captureImage()"
                        style="display: none">
                        Capture
                    </button>
                    <img id="capturedImage" style="display: none" />
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th>Uploaded At</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for receipt_file in receipt_files %}
                                <tr>
                                    <td>{{ receipt_file.file.name }}</td>
                                    <td>{{ receipt_file.uploaded_at }}</td>
                                    <td>
                                        <a
                                            href="{{ url }}{{ receipt_file.converted_csv }}">
                                            Converted file
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
      let cameraStarted = false;

      async function startCamera() {
        try {
          const video = document.getElementById("cameraFeed");
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          video.srcObject = stream;
          cameraStarted = true;
          document.getElementById("captureButton").style.display = "block";
          document.getElementById("cameraFeed").style.display = "block";
          document.getElementById("capturedImage").style.display = "none";
        } catch (error) {
          console.error("Error accessing camera:", error);
        }
      }

      function captureImage() {
        console.log(cameraStarted, "camers")
        if (cameraStarted) {
          const video = document.getElementById("cameraFeed");
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const context = canvas.getContext("2d");
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Display the captured image
          const capturedImage = document.getElementById("capturedImage");
          capturedImage.src = canvas.toDataURL("image/jpeg");
          capturedImage.style.display = "block";

          // Hide the video feed
          video.style.display = "none";

          // Set the base64 representation of the image in the hidden input field
          const capturedImageInput =
            document.getElementById("id_file");
            console.log(capturedImageInput, "capturedImageInput");  
          capturedImageInput.value = canvas.toDataURL("image/jpeg");
          console.log(capturedImageInput)
          
          canvas.toBlob((blob) => {
            const file = new File([blob], "captured_image.jpeg", { type: "image/jpeg" });

            // Create a hidden form
            const form = document.createElement("form");
            form.style.display = "none";
            form.method = "post";
            form.enctype = "multipart/form-data";

            // Create a file input and append it to the form
            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.name = "file";
            fileInput.files = [file];
            form.appendChild(fileInput);

            // Append the form to the body and submit it
            document.body.appendChild(form);
            form.submit();

            // Remove the form from the body
            document.body.removeChild(form);

            // Reset camera and UI
            document.getElementById("cameraFeed").style.display = "block";
            document.getElementById("capturedImage").style.display = "none";
        }, "image/jpeg");
        } else {
          console.error('Camera not started. Click "Start Camera" first.');
        }
      }
    </script>
    </body>
</html>
